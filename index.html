    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron sticky-top bg-white">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead calendar-display "></p>
    </header>

    <div class="container d-flex justify-content-center align-items-center">
      <div class="row w-100 text-center">
        <div id="time-task-nine" class="time-task col-2 bg-secondary bg-white d-flex justify-content-center align-items-center">9AM</div>
        <div  class="task-edit col-8 bg-primary d-flex justify-content-start p-2">
          <input class="task-edit-input col-12 d-flex justify-content-start p-2 my-2" type="text" maxlength="80" />
        </div>
        <button type="button" class="btn task-save col-2 rounded-right d-flex justify-content-center align-items-center"><span class="save-icon oi oi-lock-locked "></span> Save</button>
      </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center">

        <button type="button" class="btn task-save col-2 rounded-right d-flex justify-content-center align-items-center"><span class="save-icon oi oi-lock-locked "></span> Save</button>
